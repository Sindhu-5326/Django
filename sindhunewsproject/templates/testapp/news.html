<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <h1>{{ head_msg }}</h1>
    <ul>
        <li>{{ sub_msg1 }}</li>
        <li>{{ sub_msg2 }}</li>
        <li>{{ sub_msg3 }}</li>
    </ul>

    
    {% if type == "movies" %}
        <img src="{% static 'images/1.png' %}" alt=''>
        <img src="{% static 'images/2.png' %}" alt=''>
        <img src="{% static 'images/3.png' %}" alt=''>
    {% elif type == "sports" %}
        <img src="{% static 'images/4.png' %}" alt='SINDHU'>
        <img src="{% static 'images/5.png' %}" alt='SINDHU'>
        <img src="{% static 'images/6.png' %}" alt='SINDHU'>
    {% elif type == "politics" %}
        <img src="{% static 'images/7.png' %}" alt='SINDHU'>
        <img src="{% static 'images/8.png' %}" alt='SINDHU'>
        <img src="{% static 'images/9.png' %}" alt='SINDHU'>
    {% endif %}

</body>
</html>
